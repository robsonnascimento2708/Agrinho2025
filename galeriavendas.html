<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Serra dos Dourados</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="galeriavendas.css">
</head>
<body>
    <!-- Container principal centralizado -->
    <div class="container">
        <!-- Cabeçalho da página -->
        <header>
            <h1>Apresentando Serra dos Dourados</h1>
            <p>Cavalgada Serra dos Dourados</p>
        </header>

        <!-- Seção da galeria de fotos -->
        <section>
            <h2>Fotos da Cavalgada 2023</h2>
            <!-- Linha da galeria com efeito de hover nas imagens -->
            <div class="row galeria-hover">
                <!-- Cada div representa uma coluna com imagem -->
                <div class="col col-lg-4 col-md-6 col-sm-12 mb-4">
                    <figure>
                        <!-- Imagem da cavalgada -->
                        <img src="img/cavalgada1.png" alt="Cavalgada 1">
                    </figure>
                    <!-- Botão "Comprar" -->
                    <button class="btn-comprar">Comprar</button>
                </div>
                <div class="col col-lg-4 col-md-6 col-sm-12 mb-4">
                    <figure>
                        <img src="img/cavalgada2.png" alt="Cavalgada 2">
                    </figure>
                    <button class="btn-comprar">Comprar</button>
                </div>
                <div class="col col-lg-4 col-md-6 col-sm-12 mb-4">
                    <figure>
                        <img src="img/cavalgada3.png" alt="Cavalgada 3">
                    </figure>
                    <button class="btn-comprar">Comprar</button>
                </div>
                <div class="col col-lg-4 col-md-6 col-sm-12 mb-4">
                    <figure>
                        <img src="img/cavalgada4.png" alt="Cavalgada 4">
                    </figure>
                    <button class="btn-comprar">Comprar</button>
                </div>
                <div class="col col-lg-4 col-md-6 col-sm-12 mb-4">
                    <figure>
                        <img src="img/cavalgada5.png" alt="Cavalgada 5">
                    </figure>
                    <button class="btn-comprar">Comprar</button>
                </div>
                <div class="col col-lg-4 col-md-6 col-sm-12 mb-4">
                    <figure>
                        <img src="img/cavalgada6.png" alt="Cavalgada 6">
                    </figure>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </div>
        </section>

        <!-- Seção do vídeo -->
        <section>
            <h2>Vídeo da Cavalgada 2023</h2>
            <!-- Container para vídeo responsivo com proporção 16:9 -->
            <div class="ratio-16x9">
                <video controls>
                    <!-- Fonte do vídeo -->
                    <source src="img/Cavalgada2023.mp4" type="video/mp4">
                    <!-- Texto exibido caso o navegador não suporte o vídeo -->
                    Seu navegador não suporta o vídeo.
                </video>
            </div>
        </section>
    </div>
</body>
</html>
