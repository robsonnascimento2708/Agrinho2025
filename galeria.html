<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Serra dos Dourados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="galeria.css">

    <style>
        .galeria-hover img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .galeria-hover img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-4">
            <h1>Apresentando Serra dos Dourados</h1>
            <p>Cavalgada Serra dos Dourados</p>
        </header>

        <!-- Galeria de Fotos -->
        <section>
            <h2 class="mt-5 mb-4">Fotos da Cavalgada 2023</h2>
            <div class="row galeria-hover">
                <!-- Cada imagem ocupa 4 colunas em telas grandes, 6 em médias, e 12 em pequenas -->
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <figure>
                        <img src="img/cavalgada1.png" alt="Cavalgada 1" class="img-fluid rounded shadow">
                    </figure>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <figure>
                        <img src="img/cavalgada2.png" alt="Cavalgada 2" class="img-fluid rounded shadow">
                    </figure>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <figure>
                        <img src="img/cavalgada3.png" alt="Cavalgada 3" class="img-fluid rounded shadow">
                    </figure>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <figure>
                        <img src="img/cavalgada4.png" alt="Cavalgada 4" class="img-fluid rounded shadow">
                    </figure>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <figure>
                        <img src="img/cavalgada5.png" alt="Cavalgada 5" class="img-fluid rounded shadow">
                    </figure>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <figure>
                        <img src="img/cavalgada6.png" alt="Cavalgada 6" class="img-fluid rounded shadow">
                    </figure>
                </div>
            </div>
        </section>

        <!-- Seção de vídeo -->
        <section class="mt-5">
            <h2>Vídeo da Cavalgada 2023</h2>
            <div class="ratio ratio-16x9">
                <video controls>
                    <source src="img/Cavalgada2023.mp4" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
            </div>
        </section>
    </div>
</body>
</html>
